<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeDLLM - 3D Object Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ ThreeDLLM</h1>
            <p class="subtitle">Generate 3D objects from text prompts using AI</p>
        </header>

        <main>
            <div class="card">
                <h2>Generate 3D Object</h2>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt">Prompt</label>
                        <textarea 
                            id="prompt" 
                            name="prompt" 
                            rows="3" 
                            placeholder="e.g., red dragon, futuristic car, medieval sword"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Image (Optional)</label>
                        <input 
                            type="file" 
                            id="image" 
                            name="image" 
                            accept="image/*"
                        >
                        <small>Upload an image to generate 3D from it</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="useVlm" name="useVlm" checked>
                                Use VLM Enhancement
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="format">Output Format</label>
                            <select id="format" name="format">
                                <option value="obj">OBJ</option>
                                <option value="ply">PLY</option>
                                <option value="stl">STL</option>
                                <option value="xyz">XYZ</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="guidanceScale">Guidance Scale</label>
                            <input 
                                type="number" 
                                id="guidanceScale" 
                                name="guidanceScale" 
                                value="15.0" 
                                min="1" 
                                max="50" 
                                step="0.5"
                            >
                        </div>

                        <div class="form-group">
                            <label for="steps">Steps</label>
                            <input 
                                type="number" 
                                id="steps" 
                                name="steps" 
                                value="64" 
                                min="1" 
                                max="256"
                            >
                        </div>
                    </div>

                    <button type="submit" id="generateBtn" class="btn btn-primary">
                        Generate 3D Object
                    </button>
                </form>
            </div>

            <div id="statusCard" class="card hidden">
                <h2>Generation Status</h2>
                <div id="statusContent">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span id="statusText">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Progress:</span>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <span id="progressText">0%</span>
                    </div>
                    <div id="statusMessage" class="status-message"></div>
                    <div id="errorMessage" class="error-message hidden"></div>
                </div>
            </div>

            <div id="resultCard" class="card hidden">
                <h2>Generation Complete!</h2>
                <div id="resultContent">
                    <p>Your 3D object has been generated successfully.</p>
                    <a id="downloadLink" href="#" class="btn btn-success" download>
                        Download Result
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <p>ThreeDLLM - Powered by VLM and Shap-E</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
