
services:
  threedllm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threedllm
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEVICE=${DEVICE:-auto}
    volumes:
      - ./outputs:/app/outputs
      - ./frontend:/app/frontend:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
